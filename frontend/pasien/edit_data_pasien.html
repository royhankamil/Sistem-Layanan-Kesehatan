    <script>
        $("#tanggalLahir").flatpickr();
        document.getElementById('form_data_diri_pasien').addEventListener('submit', function (event) {
            event.preventDefault(); // Mencegah pengiriman form secara default

            // Mengambil semua input, textarea, dan select dalam form
            var inputs = document.querySelectorAll('#form_data_diri_pasien input, #form_data_diri_pasien textarea, #form_data_diri_pasien select');
            var isValid = true; // Flag untuk validasi

            document.querySelectorAll('input, textarea, select').forEach(function (element) {
                element.addEventListener('input', function () {
                    if (this.value) {
                        this.classList.remove('is-invalid'); // Hapus kelas invalid jika terisi
                    }
                });
            });
            // Memeriksa setiap input
            inputs.forEach(function (input) {
                if (!input.disabled && !input.value) { // Cek jika input tidak disabled dan tidak terisi
                    isValid = false; // Set flag ke false jika ada field yang kosong
                    input.classList.add('is-invalid'); // Tambahkan kelas invalid untuk styling
                } else {
                    input.classList.remove('is-invalid'); // Hapus kelas invalid jika terisi
                }

                // Tambahan untuk field select
                if (input.tagName === 'SELECT' && input.value === 'Pilih Agama') { // Ganti 'Pilih Agama' dengan opsi default Anda
                    isValid = false; // Set flag ke false jika opsi default dipilih
                    input.classList.add('is-invalid'); // Tambahkan kelas invalid untuk styling
                }
            });

            if (!isValid) {
                Swal.fire({
                    title: 'Error',
                    text: 'Mohon isi semua field yang diperlukan!',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            } else {
                Swal.fire({
                    title: 'Konfirmasi',
                    text: "Apakah Anda yakin ingin menyimpan perubahan?",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#2c3590',
                    cancelButtonColor: '#DBDFE9',
                    confirmButtonText: 'Ya, simpan',
                    cancelButtonText: 'Batal'
                }).then((result) => {
                    if (result.isConfirmed) {
                        // Jika konfirmasi, kirim form
                        document.getElementById('form_data_diri_pasien').submit();
                    }
                });
            }
        });
    </script>
